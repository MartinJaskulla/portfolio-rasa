version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - get_started
  - show_skills
  - show_projects
  - show_code
  - show_projects_personal
  - show_projects_work


  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
responses:
  utter_get_started:
    - text: "Hi, I am Martin Jaskulla's portfolio chatbot. How can I help?"
      buttons:
        - title: "What are your technical skills?"
          payload: '/show_skills'
        - title: "Tell me about your projects"
          payload: '/show_projects'
        - title: "Just show me your code"
          payload: '/show_code'
  utter_show_skills:
    - text: '[Front end developer at Accenture](https://www.linkedin.com/in/martin-jaskulla-3854b71a7/). JavaScript, Typescript, the occasional Bash and Python. Also got me some [AWS certs](https://www.youracclaim.com/users/martin-jaskulla/badges).'
  utter_show_code:
    - text: 'Suit yourself: [GitHub](https://github.com/MartinJaskulla) It is bad to just show repo'
  utter_show_projects:
    - text: 'Personal or work?'
      buttons:
        - title: "Personal"
          payload: '/show_projects_personal'
        - title: "Work"
          payload: '/show_projects_work'
  utter_show_personal_projects:
    - text: 'Pick one'
      buttons:
        - title: "Chatbot"
          payload: '/show_projects_personal'
          template: 'utter_chatbot_project'
        - title: "Climbing"
          payload: '/show_projects_personal{"template": "utter_climbing_project"}'
        - title: "Artist"
          payload: '/show_projects_personal{"template": "utter_artist_project"}'
  utter_climbing_project:
    - text: 'I build [this](https://metolius-simulator-3d.netlify.app/) for my climbing training board. Have a look at the [code](https://github.com/MartinJaskulla/metolius).'
  utter_chatbot_project:
    - text: 'My portfolio is build with a [React front end](https://github.com/MartinJaskulla/portfolio-rasa) and a [Rasa back end](https://github.com/MartinJaskulla/portfolio-frontend).'
  utter_artist_project:
    - text: 'This [artist portfolio](https://www.anischulze.net/) and a [Rasa back end](https://github.com/Ani-CMS).'

  utter_show_projects_work:
    - text: 'TODO Show work projects here'


  utter_greet:
    - text: Hey! How are you?
  utter_goodbye:
    - text: Bye
  utter_iamabot:
    - text: I am a bot, powered by Rasa.

actions:
  - action_list_projects

slots:
  projects:
    type: list
    influence_conversation: true
    initial_value: [
      {title: 'Chatbot',payload: '/show_projects_personal{"template": "utter_chatbot_project"}'},
      {title: 'Climbing',payload: '/show_projects_personal{"template": "utter_climbing_project"}'},
      {title: 'Artist',payload: '/show_projects_personal{"template": "utter_artist_project"}'}
    ]
entities:
  - template
slots:
  - template