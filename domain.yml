  - text: '[Front end developer at Accenture](https://www.linkedin.com/in/martin-jaskulla-3854b71a7/). JavaScript, Typescript, the occasional Bash and Python. Also got me some [AWS certs](https://www.youracclaim.com/users/martin-jaskulla/badges).'
  utter_show_projects:
  - text: 'Personal or work?'
    buttons:
      - title: "Personal"
        payload: '/show_projects_personal'
      - title: "Work"
        payload: '/show_projects_work'
  utter_show_code:
    - text: 'Suit yourself: [GitHub](https://github.com/MartinJaskulla)'
