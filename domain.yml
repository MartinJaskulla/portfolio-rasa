version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- get_started
- show_skills
- show_projects
- show_code
- show_projects_personal
- show_projects_work


- greet
- goodbye
- affirm
- deny
- bot_challenge
responses:
